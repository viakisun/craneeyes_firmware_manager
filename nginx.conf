# CraneEyes Firmware Manager - Nginx Configuration
# Place this file at: /etc/nginx/conf.d/craneeyes.conf
# Configured for Cloudflare Flexible SSL (HTTP only on EC2)

# HTTP Server Configuration
server {
    listen 80;
    listen [::]:80;
    server_name firmware.craneeyes.com;
    
    # Maximum upload size (adjust based on firmware file sizes)
    client_max_body_size 100M;
    
    # Access and error logs
    access_log /var/log/nginx/craneeyes_access.log;
    error_log /var/log/nginx/craneeyes_error.log;
    
    # Serve static files from the frontend build
    root /var/www/html/craneeyes;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Proxy - Backend API requests
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        access_log off;
    }
    
    # React Router - Serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Landing Page - craneeyes.com
server {
    listen 80;
    listen [::]:80;
    server_name craneeyes.com www.craneeyes.com;
    
    # Landing page root
    root /var/www/html/craneeyes-landing;
    index craneeyes.html index.html;
    
    # Access and error logs
    access_log /var/log/nginx/craneeyes_landing_access.log;
    error_log /var/log/nginx/craneeyes_landing_error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve landing page
    location / {
        try_files $uri $uri/ /craneeyes.html =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Note: HTTPS is handled by Cloudflare (Flexible SSL mode)
# EC2 only needs to listen on HTTP (port 80)
